name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Arch Linux container
      uses: addnab/docker-run-action@v3
      with:
        image: archlinux:base-devel
        options: -v ${{ github.workspace }}:/workspace
        run: |
          # Update system and install dependencies
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel \
            git \
            meson \
            ninja \
            pkgconf \
            wayland \
            wlroots-0.19 \
            libinput \
            libxkbcommon \
            wayland-protocols
          
          # Navigate to workspace
          cd /workspace
          
          # Build dwl
          make
          
          # Strip binary
          strip dwl
          
          # Create release directory
          mkdir -p release/dwl-${{ matrix.arch }}
          cp dwl release/dwl-${{ matrix.arch }}/
          cp README.md release/dwl-${{ matrix.arch }}/
          cp LICENSE release/dwl-${{ matrix.arch }}/
          cp config.def.h release/dwl-${{ matrix.arch }}/
          
          # Create archive
          cd release
          tar -czf dwl-${{ matrix.arch }}.tar.gz dwl-${{ matrix.arch }}
        
    - name: Move release artifact
      run: |
        docker cp $(docker ps -aq -n 1):/workspace/release/dwl-${{ matrix.arch }}.tar.gz .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dwl-${{ matrix.arch }}
        path: dwl-${{ matrix.arch }}.tar.gz
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## dwl release for ${{ matrix.arch }}
          
          This release includes a compiled binary of dwl for ${{ matrix.arch }} systems.
          
          ### Installation
          
          ```bash
          tar -xzf dwl-${{ matrix.arch }}.tar.gz
          cd dwl-${{ matrix.arch }}
          sudo cp dwl /usr/local/bin/
          ```
          
          ### Dependencies
          
          To run dwl, you'll need the following runtime dependencies:
          - wayland
          - wlroots (0.19)
          - libinput
          - xkbcommon
          
          For XWayland support (optional):
          - libxcb
          - libxcb-wm
          - Xwayland
          
          ### Usage
          
          ```bash
          dwl
          ```
          
          Refer to the README.md file for more detailed usage instructions.
          
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dwl-${{ matrix.arch }}.tar.gz
        asset_name: dwl-${{ matrix.arch }}.tar.gz
        asset_content_type: application/gzip