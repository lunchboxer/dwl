name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libwayland-dev \
          libwlroots-0.19-dev \
          libxkbcommon-dev \
          libinput-dev \
          wayland-protocols \
          git \
          meson \
          ninja-build
    
    - name: Build dwl
      run: |
        make
        
    - name: Strip binary
      run: |
        strip dwl
        
    - name: Create release archive
      run: |
        mkdir -p release/dwl-${{ matrix.arch }}
        cp dwl release/dwl-${{ matrix.arch }}/
        cp README.md release/dwl-${{ matrix.arch }}/
        cp LICENSE release/dwl-${{ matrix.arch }}/
        cd release
        tar -czf dwl-${{ matrix.arch }}.tar.gz dwl-${{ matrix.arch }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dwl-${{ matrix.arch }}
        path: release/dwl-${{ matrix.arch }}.tar.gz
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## dwl release for ${{ matrix.arch }}
          
          This release includes a compiled binary of dwl for ${{ matrix.arch }} systems.
          
          ### Installation
          
          ```bash
          tar -xzf dwl-${{ matrix.arch }}.tar.gz
          cd dwl-${{ matrix.arch }}
          sudo cp dwl /usr/local/bin/
          ```
          
          ### Dependencies
          
          To run dwl, you'll need the following runtime dependencies:
          - wayland
          - wlroots (0.19)
          - libinput
          - xkbcommon
          
          For XWayland support (optional):
          - libxcb
          - libxcb-wm
          - Xwayland
          
          ### Usage
          
          ```bash
          dwl
          ```
          
          Refer to the README.md file for more detailed usage instructions.
          
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release/dwl-${{ matrix.arch }}.tar.gz
        asset_name: dwl-${{ matrix.arch }}.tar.gz
        asset_content_type: application/gzip